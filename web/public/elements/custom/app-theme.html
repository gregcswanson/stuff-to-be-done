<!-- Palette generated by Material Palette - materialpalette.com/orange/blue-grey -->
<!-- Replace the one that comes in their starter kit -->

<dom-module id="app-theme">
  <template>
    <style>
      :root {
        --dark-primary-color:       #F57C00;
        --default-primary-color:    #FF9800;
        --light-primary-color:      #FFE0B2;
        --text-primary-color:       #212121;
        --accent-color:             #607D8B;
        --primary-background-color: #FFE0B2;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #BDBDBD;


        /* Components */

        /* paper-drawer-panel */
        --drawer-menu-color:           #ffffff;
        --drawer-border-color:         1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color:             #111111;

        /* paper-input */
        --paper-input-container-color:      #607D8B; 
        --paper-input-container-focus-color: #F57C00;
        --paper-input-container-input-color: #212121;
      }
    </style>
  </template>
</dom-module>
