<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="app-theme.html">
<link rel="import" href="./date-behavior.html">
<dom-module id="history-items">
  <template>
    <style include="app-theme">
       :host {
        display: block;
      }
    </style>
    
    <calendar-navigator day-as-string="{{dayAsString}}"></calendar-navigator>
    
    <div class="container">
      <day-items day-as-string="[[dayAsString]]" book-id="[[bookId]]"></day-items>
    </div>
    
  </template>
  <script>
    Polymer({
      is: 'history-items',
      behaviors: [ DateBehavior ],
      properties: {
        dayAsString: {
          type: String,
          value: function() {
            var date = new Date();
            date = this._dateAddDays(date, -1);
            return this._dateToInt(date).toString();
          },
        },
        bookId: {
          type: String,
          value: '',
        },
      },
      ready: function () {
      },

    });
  </script>
</dom-module>
