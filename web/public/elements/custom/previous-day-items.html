<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="previous-day-items">
  <template>
    <style>
       :host {
        display: block;
      }
      
      paper-material {
        padding: 0;
        margin: 10px;
        background: white;
      }
      
      paper-material p {
        text-align: left;
      }
      
      paper-material container-element:not(:first-child) {
        border-top: 1px dotted #bbb;
      }
      
      moment-js {
        text-align: center;
        display: block;
        font-size: 12px;
      }
      
      p.loading {
        padding: 20px;
        text-align: center;
        font-style: italic;
        color: #777;
      }
      
      p.previous-days {
        display: block;
        text-align: center;
        color: #333;
        font-size: 14px;
        font-weight: bold;
      }
    </style>



    <!-- loading -->
    <p class="loading" hidden$="{{!isLoading}}">Loading...</p>

    <!-- items grouped by day -->
    <div hidden$="{{isLoading}}">
      <div hidden$="{{isEmpty}}">
        <p class="previous-days">Open items on previous days</p>
        <template is="dom-repeat" items="{{days}}">
          <moment-js date="[[item.Display]]" date-format="YYYYMMDD" format="dddd Do MMMM, YYYY"></moment-js>
          <paper-material elevation="1" hidden$="{{isEmpty}}">
            <task-items book-id="[[bookId]]" dayAsString="[[item.Display]]" open-only show-later on-item-removed="_taskItemsItemRemoved"
              items="[[item.DayTasks]]"></task-items>
          </paper-material>
        </template>

      </div>
    </div>

    <!-- ajax calls / move to the api object  -->
    <iron-ajax id="ajaxGetOpenDays" url="/api/v1/book/[[bookId]]/previous/[[dayAsString]]" handle-as="json" on-response="_ajaxGetOpenDaysResponse"></iron-ajax>
    <app-api id="appApi" book-id="[[bookId]]"></app-api>

  </template>
  <script>
    Polymer({
      is: 'previous-day-items',
      properties: {
        dayAsString: {
          type: String,
          value: '',
          observer: '_onDayAsStringChanged',
        },
        bookId: {
          type: String,
          value: '',
        },
        days: {
          type: Array,
          value: function () {
            return [];
          },
          notify: true
        },
        isEmpty: {
          type: Boolean,
          value: true
        },
        isLoading: {
          type: Boolean,
          value: true
        }
      },
      observers: [
        'daysAddedOrRemoved(days.splices)'
      ],
      ready: function () {
        if (this.dayAsString.length !== 0){
          this.isLoading = true;
          this.$.ajaxGetOpenDays.generateRequest();
        }
      },
      _onDayAsStringChanged: function (newValue) {
        if (newValue !== '') {
          this.isLoading = true;
          this.$.ajaxGetOpenDays.generateRequest();

        }
      },
      daysAddedOrRemoved: function (changeRecord) {
        console.log('daysAddedOrRemoved', changeRecord, this.days.length);
        this.isEmpty = this.days.length == 0;
      },
      _ajaxGetOpenDaysResponse: function (data) {
        this.days = data.detail.response.data;
        this.isLoading = false;
      },
      _taskItemsItemRemoved: function (data) {
        console.log('_taskItemsItemRemoved', data);
        var self = this;
        for (var i = this.days.length - 1; i > -1; i--) {
          var day = this.days[i];
          if (day.DayTasks.length == 0) {
            self.splice("days", i, 1);
          }
        }
      },
      /*_elementUpdated: function (ev) {
        var data = ev.detail;
        this.currentTaskId = data.taskId;
        var self = this;
        this.findDayItem(data.taskId, function (day, item) {
          self.$.ajaxUpdate.body = { DayID: item.DayID, TaskID: data.taskId, Data: data.elementData, IsCompleted: data.isCompleted };
          self.$.ajaxUpdate.generateRequest();
        });
      },
      _ajaxUpdateResponse: function (data) {
        var result = data.detail.response.data;
        var self = this;
        this.findDayItem(result.TaskID, function (day, item, index, dayIndex) {
          console.log('updated', day, item, index);
          if (result.IsActioned || result.IsCompleted) {
            self.removeItem(day, item, index, dayIndex, self);
          }
        });
      },
      removeItem: function (day, item, index, dayIndex, self) {
        this.$.ajaxGetOpenDays.generateRequest();
        return;
        var newDays = [];
        for (var i = 0; i < day.DayTasks.length; i++) {
          if (i != index) {
            newDays.push(day.DayTasks[i]);
          }
        }
        if (newDays.length == 0) {
          self.splice("days", dayIndex, 1);
        } else {
          self.set("days." + dayIndex + ".DayTasks", newDays);
        }
      },
      findDayItem: function (taskId, callback) {
        for (var i = 0; i < this.days.length; i++) {
          var day = this.days[i];
          for (var j = 0; j < day.DayTasks.length; j++) {
            var item = day.DayTasks[j];
            if (item.TaskID == taskId) {
              callback(day, item, j, i);
              return;
            }
          }
        }
      },
      _elementDoLater: function (ev) {
        var data = ev.detail;
        data.dayId = '';
        console.log('container element do later', data);
        this.$.appApi.doTaskLater(data);
      },
      _taskDoLaterCompleted: function (ev) {
        var data = ev.detail.item;
        console.log('_taskDoLaterCompleted', data);
        var self = this;
        this.findDayItem(data.TaskID, function (day, item, index, dayIndex) {
          console.log('do later', day, item, index);
          self.removeItem(day, item, index, dayIndex, self);
        });
      },
      _elementDoToday: function (ev) {
        var data = ev.detail;
        data.dayId = '';
        this.$.appApi.doTaskToday(data);
      },
      _taskDoTodayCompleted: function (ev) {
        var data = ev.detail.item;
        console.log('_taskDoLaterCompleted', data);
        var self = this;
        this.findDayItem(data.TaskID, function (day, item, index, dayIndex) {
          console.log('do today', day, item, index);
          self.removeItem(day, item, index, dayIndex, self);
          self.fire('item-moved-to-today', item);
        });
      },

      _elementDelete: function (ev) {
        var data = ev.detail;
        this.$.appApi.deleteTask(data.taskId);
      },
      _taskDeleted: function (event) {
        var data = event.detail.item;
        console.log('_taskDeleted', data);
        var taskID = data.TaskID;
        var self = this;
        this.findDayItem(taskID, function (day, item, index, dayIndex) {
          console.log('deleted', day, item, index);
          self.removeItem(day, item, index, dayIndex, self);
        });
      },*/

    });
  </script>
</dom-module>
