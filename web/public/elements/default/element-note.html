<link rel="import" href="/elements/custom/app-theme.html">
<dom-module id="element-note">
    <template>
        <style include="app-theme">
             :host {
                display: block;
                position: relative;
                background-color: white;
                color: darkslategray;
                padding: 0;
            }
            
            div.to-do-container {
                width: 100%;
                position: relative;
                display: block;
            }
            
            div.to-do-container>paper-button {
                position: absolute;
                display: block;
                top: 0;
                left: 0;
                --paper-button: {
                    padding: 8px;
                    color: #999;
                }
            }
            
            iron-icon {
                --iron-icon-width: 18px;
                --iron-icon-height: 18px;
            }
            
            div.to-do-container>p {
                padding: 11px 0;
                display: block;
                white-space: pre-line;
                margin: 0 40px;
                color: var(--secondary-text-color, black);
                border-left: 5px solid var(--dark-primary-color, gray);
                padding-left: 10px;
                font-style: italic;
                font-size: 13px;
            }
            
            div.to-do-container>paper-textarea {
                display: block;
                margin: 0 40px 0 40px;
            }
            
            paper-textarea {
                border-left: 5px solid var(--dark-primary-color, gray);
                padding-left: 10px;
            }
            
            paper-textarea {
                --paper-input-container-input: {
                    font-style: italic;
                    font-size: 13px;
                    color: var(--secondary-text-color, black);
                }
            }
        </style>
        <div class="to-do-container" hidden$="{{!isCompletedView}}">
            <paper-button on-tap="_unlock">
                <iron-icon icon="lock"></iron-icon>
            </paper-button>
            <p>{{elementData.text}}</p>
        </div>
        <div class="to-do-container" hidden$="{{isCompletedView}}">
            <paper-button on-tap="_lock">
                <iron-icon icon="create"></iron-icon>
            </paper-button>
            <!--<paper-checkbox name="iscompleted" checked="{{isCompleted}}" on-change="_completeChanged">
            </paper-checkbox> -->
            <paper-textarea type="text" placeholder="Type a note, toggle the pencil to lock it..." value="{{elementData.text::input}}"
                on-change="_textChanged" no-label-float></paper-textarea>
        </div>
    </template>
    <script>
        Polymer({
            is: 'element-note',
            properties: {
                elementData: {
                    type: Object,
                    value: function () {
                        return { text: '', status: 'OPEN' }
                    },
                },
                isCompleted: {
                    type: Boolean,
                    value: false,
                },
                isCompletedView: {
                    type: Boolean,
                    value: false,
                },
            },
            _lock: function () {
                this.isCompleted = true;
                var result = { data: this.elementData, isCompleted: this.isCompleted };
                this.fire('element-changed', result, { bubbles: true });
            },
            _unlock: function () {
                this.isCompleted = false;
                var result = { data: this.elementData, isCompleted: this.isCompleted };
                this.fire('element-changed', result, { bubbles: true });
            },
            _completeChanged: function (event) {
                var result = { data: this.elementData, isCompleted: this.isCompleted };
                this.fire('element-changed', result, { bubbles: true });
            },
            _textChanged: function (event) {
                var result = { data: this.elementData, isCompleted: this.isCompleted };
                this.fire('element-changed', result, { bubbles: true });
            },
        });
    </script>
</dom-module>
