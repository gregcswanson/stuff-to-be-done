<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="monitor-date">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
  </template>

  <script>
    class MonitorDate extends Polymer.Element {
      static get is() { return 'monitor-date'; }
      // use a timeout to check the current date, if it has changed re-load a new date
      // bind to the state dateAsInt to detect changes
      // only run the timer if online, start and stop based on the online status
    }

    window.customElements.define(MonitorDate.is, MonitorDate);
  </script>
</dom-module>
