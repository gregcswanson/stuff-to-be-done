<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="mock-api.html">
<link rel="import" href="redux-store.html">

<link rel="lazy-import" href="page-active.html">
<link rel="lazy-import" href="page-history.html">
<link rel="lazy-import" href="page-design.html">
<link rel="lazy-import" href="page-login.html">
<link rel="lazy-import" href="page-404.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .over-lay {
        display: block;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: yellow;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout id="layout" fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <div hidden$="[[isLoggingIn]]">
          <paper-button hidden$="[[!isLoggedIn]]" on-tap="_logout">Logout</paper-button>
        </div>
        <p hidden$="[[!isLoggingIn]]">Logging in...</p>
        <iron-selector hidden$="[[!isLoggedIn]]" selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a hidden$="[[!isLoggedIn]]" name="active" href="[[rootPath]]active">Active</a>
          <a hidden$="[[!isLoggedIn]]" name="history" href="[[rootPath]]history">History</a>
          <a hidden$="[[!isLoggedIn]]" name="design" href="[[rootPath]]design">Design</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App [search]</div>
            <paper-icon-button icon="search"></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <page-login name="login"></page-login>
          <page-active name="active"></page-active>
          <page-history name="history"></page-history>
          <page-design name="design"></page-design>
          <page-404 name="404"></page-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  <!-- </div> -->

    <!--<div class="over-lay">
      <p>initialising</p>
    </div> -->
  
  </template>

  <script>
    class MyApp extends ActionsMixin(Polymer.Element) {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          isLoggedIn: {
            type: Boolean,
            statePath: 'isLoggedIn',
            observer: '_isLoggedInChanged',
          },
          isLoggingIn: {
            type: Boolean,
            statePath: 'isLoggingIn'
          },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'active';

        if (this.page == "accesstoken")
        {
          return;
        }

        if (!this.isLoggedIn && this.page != "login"){
        ////  this.page = "login";
          this.set('route.path', '/login');
          return;
        }
        if (this.isLoggedIn && this.page == "login"){
          this.set('route.path', '/active');
          return;
        }

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _isLoggedInChanged(isLoggedIn) {
        if (this.page == "accesstoken")
        {
          return;
        }
        console.log('isLoggedInChanged', isLoggedIn, this.page);
        if (!isLoggedIn){
          this.set('route.path', '/login');
        } else if(isLoggedIn && this.page == "login") {
          this.set('route.path', '/active');
        }
      }

      

      _logout() {
        console.log('logout');
        this.logout();
        //this.dispatch({
        //  type: 'LOGOUT_SUCCESS',
        //  message: 'hey',
        //});
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails

        console.log('page changed', page);
        var resolvedPageUrl = this.resolveUrl('page-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
