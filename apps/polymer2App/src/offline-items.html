<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/moment-element/moment-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-store.html">
<link rel="import" href="day-tasks.html">

<dom-module id="offline-items">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

    </style>

    <h4>Offline items</h4>

    <template is="dom-repeat" items="[[items]]">
      <p>[[item.Details.text]]</p>
      <hr />
    </template>
  </template>

  <script>
    class OfflineItems extends ActionsMixin(Polymer.Element) {
      static get is() { return 'offline-items'; }

      static get properties() {
        return {
          items: {
            type: Array,
            statePath: 'offline',
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }
    }

    window.customElements.define(OfflineItems.is, OfflineItems);
  </script>
</dom-module>
