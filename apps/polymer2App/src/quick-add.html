<dom-module id="quick-add">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        position: relative;
      }
      
      .card {
        padding: 5px;
      }

    </style>

    <div class="card">
      <paper-textarea id="text" type="text" placeholder="Quick note..." 
        value="{{text::input}}" on-change="_textChanged"
          on-blur="_blur" no-label-float>
        </paper-textarea>
        <paper-button elevation="1" on-tap="_onAdd">
          Add
      </paper-button>
    </div>

    
  </template>

  <script>
    class QuickAdd extends ActionsMixin(Polymer.Element) {
      static get is() { return 'quick-add'; }

      static get properties() {
        return {
          dayAsInt:{
            type: Number,
          },
          text: {
            type: String
          }
        };
      }

      _onAdd() {
        this.addElement('element-note', this.selectedDayAsInt, this.text, this.text.length !== 0);
        this.text = "";
      }

    }

    window.customElements.define(QuickAdd.is, QuickAdd);
  </script>
</dom-module>
